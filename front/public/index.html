<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>platform</title>
    <style>
        #app {
            font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-align: center;
            color: #2c3e50;
        }
        
        body {
            margin: 0 0;
            background: #f5f6f7;
        }
        
        a {
            color: #fff;
            text-decoration: none;
        }
        
        .container {
            width: 66%;
            margin: 0 auto;
            /* background-color: #fff; */
        }
        
        ul {
            list-style: none;
            padding: 0px 0px;
        }
        
        .clear {
            content: "";
            clear: both;
        }
        
        img {
            height: 100%;
            width: 100%;
        }
        
        ul {
            list-style: none;
            margin: 0px 0px;
        }
        
        .avatar-uploader .el-upload {
            border-radius: 50%;
            border: none;
        }
        
        .text {
            font-size: 14px;
        }
        
        .item {
            margin-bottom: 18px;
        }
        
        .clearfix:before,
        .clearfix:after {
            display: table;
            content: "";
        }
        
        .clearfix:after {
            clear: both;
        }
        /* 布局样式 */
        
        .el-header,
        .el-footer {
            background-color: #B3C0D1;
            color: #333;
            text-align: center;
            line-height: 60px;
        }
        
        .el-aside {
            background-color: #D3DCE6;
            color: #333;
            text-align: center;
            line-height: 200px;
        }
        
        .el-main {
            background-color: #E9EEF3;
            color: #333;
            text-align: center;
        }
        
        body>.el-container {
            margin-bottom: 40px;
        }
        
        .el-container:nth-child(5) .el-aside,
        .el-container:nth-child(6) .el-aside {
            line-height: 260px;
        }
        
        .el-container:nth-child(7) .el-aside {
            line-height: 320px;
        }
        
        .el-pagination {
            float: right;
        }
    </style>
</head>

<body class="body">
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>

</html>
